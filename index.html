<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure of a Lifetime</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3e3e3;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2; /* Ensure container is above echo */
        }
        h1 {
            font-size: 24px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            margin-bottom: 20px;
            box-shadow: none; /* Remove the white box at the bottom */
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
            background-color: #e0e0e0;
            padding: 10px;
            border: 2px solid #333;
            min-height: 24px; /* Ensure a consistent height */
        }
        .keyboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index: 2; /* Ensure keyboard is above echo */
        }
        .keyboard-row {
            display: flex;
        }
        .key {
            width: 30px;
            height: 30px;
            margin: 5px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            background-color: #e0e0e0;
            color: #000;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .key.active {
            background-color: #440339;
            color: #fff;
        }
        #waitingMessage {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .echo {
            position: absolute;
            font-size: 72px; /* Increased font size */
            color: rgba(255, 255, 255, 0.7);
            animation: fadeOut 4s forwards; /* Stay on screen for longer */
            z-index: 1; /* Ensure echo is behind everything */
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="waitingMessage"></div>
        <h1>Explore</h1>
        <input type="text" id="inputBox" placeholder="message god...">
        <div id="response"></div>
    </div>
    <div class="keyboard-container" id="keyboard"></div>

    <script>
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        function generateRandomStringFromHash(hash, length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:",.<>?/`~';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.abs((hash + i) % characters.length);
                result += characters.charAt(randomIndex);
            }
            return result;
        }

        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const inputBox = document.getElementById('inputBox');
        const responseDiv = document.getElementById('response');
        const keyboardContainer = document.getElementById('keyboard');
        const waitingMessage = document.getElementById('waitingMessage');

        window.onload = function() {
            const randomNumber = generateRandomNumber(10000, 12000);
            waitingMessage.innerText = `There are ${randomNumber} on this site, please be patient as there may be delayed loading times.`;
        };

        inputBox.addEventListener('input', function() { // I seeeeeee youuuuuu
            const input = this.value.trim().toLowerCase();
            if (input === "") {
                responseDiv.innerText = ""; // Display blank output when nothing is typed
            } else if (input === "the 1 and only") {
                responseDiv.innerText = "Intro"; // the 1 and only : Intro
            } else if (input === "2morrow") {
                responseDiv.innerText = "fit 2 fein"; // 2morrow : fit 2 fein
            } else if (input === "3 ring circus") {
                responseDiv.innerText = "Anxietyy ."; // 3 ring circus : Anxietyy .
            } else if (input === "dead 4 good") {
                responseDiv.innerText = "Dj Khaled’s Son"; // dead 4 good: Dj Khaled’s Son
            } else if (input === "high 5") {
                responseDiv.innerText = "N2E TYRONETHERAPPER - FUCK CLOCKWORK"; // high 5 : N2E TYRONETHERAPPER - FUCK CLOCKWORK
            } else if (input === "rainbow 6 siege") {
                responseDiv.innerText = "Doot Doot (Remix)"; // rainbow 6 siege : Doot Doot (Remix) 
            } else if (input === "7 eleven") {
                responseDiv.innerText = "Not Like Us (Remix)"; // 7 eleven : Not Like Us (Remix)
            } else if (input === "seven 8 nine") {
                responseDiv.innerText = "Telescope"; // seven 8 nine : Telescope
            } else if (input === "9 eleven") {
                responseDiv.innerText = "Dih 2 N Ahh"; // 9 eleven : Dih 2 N Ahh
            } else if (input === "forgot10") {
                responseDiv.innerText = "ISABELLA"; // forgot10 : ISABELLA
            } else if (input === "11") {
                responseDiv.innerText = "Carti Thigh Gap Sagging"; //  : Carti Thigh Gap Sagging
            } else if (input === "12") {
                responseDiv.innerText = "Vultures 2"; //  : Vultures 2
            } else if (input === "friday the 13") {
                responseDiv.innerText = "FUCK **** (YES THIS IS A DISS COME AT US WE TRYNA THROW DOWN PULL UP TO **** JUNE 13 12:30 AM)"; // friday the 13 : FUCK **** (YES THIS IS A DISS COME AT US WE TRYNA THROW DOWN PULL UP TO **** JUNE 13 12:30 AM)
            } else if (input === "14") {
                responseDiv.innerText = "OPM FAMILY"; //  : OPM FAMILY
            } else if (input === "15") {
                responseDiv.innerText = "Dead"; //  : Dead
            } else if (input === "16") {
                responseDiv.innerText = "SYNAU"; //  : SYNAU
            } else if (input === "17") {
                responseDiv.innerText = "we kill every sorry ass soul we see"; //  : we kill every sorry ass soul we see
            } else if (input === "18") {
                responseDiv.innerText = "Mustard"; //  : Mustard
            } else if (input === "19") {
                responseDiv.innerText = "Praise Jesus"; //  : Praise Jesus
            } else if (input === "20") {
                responseDiv.innerText = "Yedolf"; //  : Yedolf
            } else if (input === "9 + 10 = 21") {
                responseDiv.innerText = "AI MUSIC"; // 9 + 10 = 21 : AI MUSIC
            } else if (input === "Catch 22") {
                responseDiv.innerText = "Agartha"; // Catch 22 : Agartha
            } else if (input === "23") {
                responseDiv.innerText = "why is it rap"; //  : why is it rap
            } else if (input === "24") {
                responseDiv.innerText = "Took A Shit"; //  : Took A Shit
            } else {
                const hash = hashString(input);
                const randomResponse = generateRandomStringFromHash(hash, 20); // Adjust the length as needed
                responseDiv.innerText = randomResponse;
            }
            updateKeyboard(input);
            echoInput(input);
        });

        function createKeyboard() {
            const keys = [
                '`1234567890-=' ,
                'qwertyuiop[]\\',
                'asdfghjkl;\'',
                'zxcvbnm,./',
                '!@#$%^&*()_+'
            ];
            keys.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                for (let i = 0; i < row.length; i += 1) {
                    const keyDiv = document.createElement('div');
                    keyDiv.className = 'key';
                    keyDiv.innerText = row[i];
                    keyDiv.addEventListener('mousedown', () => handleKeyPress(keyDiv));
                    keyDiv.addEventListener('mouseup', () => handleKeyRelease(keyDiv));
                    rowDiv.appendChild(keyDiv);
                }
                keyboardContainer.appendChild(rowDiv);
            });
        }

        function handleKeyPress(keyDiv) {
            keyDiv.classList.add('active');
            setTimeout(() => {
                keyDiv.classList.remove('active');
            }, 1000); // 1 second duration
        }

        function handleKeyRelease(keyDiv) {
            keyDiv.classList.remove('active');
        }

        function updateKeyboard(input) {
            const keyDivs = document.querySelectorAll('.key');
            keyDivs.forEach(keyDiv => {
                if (input.includes(keyDiv.innerText)) {
                    keyDiv.classList.add('active');
                } else {
                    keyDiv.classList.remove('active');
                }
            });
        }

        function echoInput(input) {
            if (input.length > 0) {
                const echoDiv = document.createElement('div');
                echoDiv.className = 'echo';
                echoDiv.innerText = input[input.length - 1];
                document.body.appendChild(echoDiv);

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                echoDiv.style.left = `${x}px`;
                echoDiv.style.top = `${y}px`;

                setTimeout(() => {
                    echoDiv.remove();
                }, 4000); // Remove after 4 seconds
            }
        }

        createKeyboard();
    </script>
</body>
</html>
